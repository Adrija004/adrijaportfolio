  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: "Poppins", sans-serif;
      padding: 60px 20px;
      line-height: 1.8em;
    }

     #mega {
  text-align: center;
  padding: 60px 20px;
}

.mega-img {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.mega-img img{
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 224, 255, 0.6);
  transition: transform 0.3s, box-shadow 0.3s;
}

.mega-img img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00ffff;
}


    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8em;
      text-align: center;
      text-shadow: 0 0 20px #00e0ff;
      margin-bottom: 20px;
      line-height:2;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.3);
      animation: fadeIn 1s ease;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #00e0ff;
      border: 1px solid #00e0ff;
      padding: 8px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .back:hover {
      background: #00e0ff;
      color: black;
      box-shadow: 0 0 15px #00e0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
