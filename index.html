<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autonomous Bot | Adrijaâ€™s Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0d16;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 30px;
      font-size: 1.1em;
      z-index: 1000;
    }

    header a {
      color: #e4c1a1;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      margin-top: 100px;
      text-align: center;
      padding: 50px 20px;
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      padding: 40px 0;
    }

    .carousel-track {
      display: flex;
      gap: 25px;
      animation: scrollLeft 25s linear infinite;
    }

    .polaroid {
      flex: 0 0 auto;
      width: 250px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .polaroid img,
    .polaroid video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    @keyframes scrollLeft {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Projects</a>
  </header>

  <section class="hero">
    <h1>Autonomous Bot</h1>
    <p>AI-based bot demonstration</p>

    <div class="carousel-wrapper">
      <div class="carousel-track">
        <!-- Original set -->
        <div class="polaroid"><img src="photo1.jpg" alt="Photo 1"></div>
        <div class="polaroid"><img src="photo2.jpg" alt="Photo 2"></div>
        <div class="polaroid"><img src="photo3.jpg" alt="Photo 3"></div>
        <div class="polaroid"><img src="photo4.jpg" alt="Photo 4"></div>
        <div class="polaroid"><video autoplay loop muted playsinline><source src="video1.mp4" type="video/mp4"></video></div>

        <!-- Duplicate set for seamless loop -->
        <div class="polaroid"><img src="photo1.jpg" alt="Photo 1"></div>
        <div class="polaroid"><img src="photo2.jpg" alt="Photo 2"></div>
        <div class="polaroid"><img src="photo3.jpg" alt="Photo 3"></div>
        <div class="polaroid"><img src="photo4.jpg" alt="Photo 4"></div>
        <div class="polaroid"><video autoplay loop muted playsinline><source src="video1.mp4" type="video/mp4"></video></div>
      </div>
    </div>
  </section>

  <script>
    // Ensure correct total width for continuous scroll
    const track = document.querySelector('.carousel-track');
    const totalWidth = Array.from(track.children).reduce((acc, el) => acc + el.offsetWidth + 25, 0);
    track.style.width = totalWidth + 'px';
  </script>
</body>
</html>
