<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adrija's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: black;
      color: white;
      padding: 30px 10px;
    }

    h1, h2, h3 {
      font-family: "Playfair Display", "Poppins", serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ========= STARRY BACKGROUND ========= */
    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out, drift 20s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    /* ========= NAVBAR ========= */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
      animation: slideDown 1s ease-out;
      overflow-x: auto; /* ✅ allows horizontal scrolling on mobile */
      white-space: nowrap; /* ✅ keeps items in one line */
      scrollbar-width: none; /* ✅ hides scrollbar (Firefox) */
    }

    nav::-webkit-scrollbar {
      display: none; /* ✅ hides scrollbar (Chrome/Safari) */
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s, transform 0.3s;
      flex-shrink: 0; /* ✅ prevents text from squishing */
      padding: 0 10px;
    }

    nav a:hover {
      color: #00e0ff;
      transform: scale(1.1);
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center
