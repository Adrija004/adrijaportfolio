<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autonomous Bot | Adrijaâ€™s Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    .carousel-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
      background: #fff;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      gap: 25px;
      width: 200%;
      animation: scrollLeft 25s linear infinite;
    }

    .polaroid {
      flex: 0 0 auto;
      width: 250px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .polaroid img,
    .polaroid video {
      width: 100%;
      border-radius: 8px;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-track">
      <!-- Original set -->
      <div class="polaroid"><img src="photo1.jpg" alt=""></div>
      <div class="polaroid"><img src="photo2.jpg" alt=""></div>
      <div class="polaroid"><img src="photo3.jpg" alt=""></div>
      <div class="polaroid"><img src="photo4.jpg" alt=""></div>
      <div class="polaroid"><video autoplay loop muted playsinline><source src="video1.mp4" type="video/mp4"></video></div>

      <!-- Duplicate set for seamless scroll -->
      <div class="polaroid"><img src="photo1.jpg" alt=""></div>
      <div class="polaroid"><img src="photo2.jpg" alt=""></div>
      <div class="polaroid"><img src="photo3.jpg" alt=""></div>
      <div class="polaroid"><img src="photo4.jpg" alt=""></div>
      <div class="polaroid"><video autoplay loop muted playsinline><source src="video1.mp4" type="video/mp4"></video></div>
    </div>
  </div>
</body>
</html>
