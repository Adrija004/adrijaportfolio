<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adrija's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: black;
      color: white;
      padding: 30px 10px;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: "Playfair Display", "Poppins", serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ========= STARRY BACKGROUND ========= */
    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out, drift 20s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    /* ========= NAVBAR ========= */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
      animation: slideDown 1s ease-out;
      transition: 0.4s ease;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #00e0ff;
      transform: scale(1.1);
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* ========= HAMBURGER ========= */
    .hamburger {
      display: none;
      flex-direction: column;
      position: absolute;
      right: 20px;
      top: 12px;
      cursor: pointer;
      z-index: 200;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* ========= MOBILE NAV ========= */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding-top: 55px;
      }

      nav a {
        display: none;
        padding: 10px;
      }

      nav.active a {
        display: block;
      }

      .hamburger {
        display: flex;
      }
    }

    /* ========= SECTIONS ========= */
    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      width: 100%;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      text-shadow: 0 0 25px #00e0ff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e0ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 700px;
    }

    /* ========= POLAROID CAROUSEL ========= */
    .top-carousel, .bottom-carousel {
      width: 100%;
      overflow: hidden;
      position: relative;
      touch-action: pan-y;
      margin: 25px auto;
    }

    .carousel-track {
      display: flex;
      gap: 25px;
      align-items: center;
      width: max-content;
    }

    .polaroid {
      background: white;
      padding: 8px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .polaroid img, .polaroid video {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border-radius: 6px;
      display: block;
    }

    .top-carousel .carousel-track {
      animation: scrollRight 40s linear infinite;
    }

    .bottom-carousel .carousel-track {
      animation: scrollLeft 40s linear infinite;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @keyframes scrollRight {
      from { transform: translateX(-50%); }
      to { transform: translateX(0); }
    }

    .top-carousel:hover .carousel-track,
    .bottom-carousel:hover .carousel-track {
      animation-play-state: paused;
    }

    /* ========= SKILLS ========= */
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .skill {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .skill:hover {
      background: #00e0ff;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00e0ff;
    }

    /* ========= PROJECTS ========= */
    .project {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px;
      padding: 25px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      transition: 0.3s;
    }

    .project:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #00e0ff;
    }

    /* ========= CONTACT ========= */
    form {
      max-width: 400px;
      margin: 60px auto;
      padding: 25px 30px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      font-family: 'Poppins', sans-serif;
      color: black;
    }

    label { display:block; margin-bottom:15px; font-weight:500; color:#333; }
    input[type="email"], textarea {
      width:100%; padding:10px 14px; margin-top:6px; border:1px solid #ccc; border-radius:8px; font-size:15px; outline:none;
    }
    button {
      display:block; width:100%; background:#4a90e2; color:#fff;
      border:none; padding:12px; font-size:16px;
      border-radius:8px; cursor:pointer; margin-top:10px;
      transition:background .3s;
    }
    button:hover { background:#357ab8; }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.4em; }
      .polaroid img, .polaroid video { width: 150px; height: 150px; }
    }

    @media (max-width: 480px) {
      .polaroid img, .polaroid video { width: 120px; height: 120px; }
    }
  </style>
</head>

<body>
  <div id="space"></div>

  <nav id="navbar">
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- ======= HOME SECTION (unchanged content) ======= -->
  <section id="home" class="visible">
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <p>This is Adrija’s creative and technical showcase.</p>
    </div>
  </section>

  <!-- (your other sections like About, Skills, Projects, Contact go here unchanged) -->

  <footer>© 2025 Adrija Chakraborty. All rights reserved.</footer>

  <script>
    // HAMBURGER MENU
    const hamburger = document.getElementById("hamburger");
    const navbar = document.getElementById("navbar");
    const navLinks = navbar.querySelectorAll("a");

    hamburger.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });

    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navbar.classList.remove("active");
      });
    });

    // Ensure home section visible on page load
    window.addEventListener("load", () => {
      document.querySelector("#home").classList.add("visible");
    });

    // Intersection observer for fade-in effect
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
