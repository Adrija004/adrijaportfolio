<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adrija's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: "Playfair Display", "Poppins", serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ========= STARRY BACKGROUND ========= */
    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: 0; /* was -1, now visible but behind content */
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out, drift 20s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    /* ========= NAVBAR ========= */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #00e0ff;
      transform: scale(1.1);
    }

    /* ======= HAMBURGER MENU ======= */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 20;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
      padding: 5px 10px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 20px;
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      nav.open {
        max-height: 300px;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* ========= SECTIONS ========= */
    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 0;
      width: 100%;
      position: relative;
      z-index: 5; /* ensures visible above stars */
      opacity: 1;
      transform: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 0;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      text-shadow: 0 0 25px #00e0ff;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 700px;
    }

    /* ========= POLAROID CAROUSEL ========= */
    .top-carousel, .bottom-carousel {
      width: 100%;
      overflow: hidden;
      position: relative;
      touch-action: pan-y;
      margin: 25px 0;
    }

    .carousel-track {
      display: flex;
      gap: 25px;
      align-items: center;
      width: max-content;
    }

    .polaroid {
      background: white;
      padding: 8px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .polaroid img, .polaroid video {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border-radius: 6px;
      display: block;
    }

    .top-carousel .carousel-track {
      animation: scrollRight 40s linear infinite;
    }

    .bottom-carousel .carousel-track {
      animation: scrollLeft 40s linear infinite;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @keyframes scrollRight {
      from { transform: translateX(-50%); }
      to { transform: translateX(0); }
    }

    .top-carousel:hover .carousel-track,
    .bottom-carousel:hover .carousel-track {
      animation-play-state: paused;
    }

    /* ========= CONTACT ========= */
    form {
      max-width: 400px;
      margin: 60px auto;
      padding: 25px 30px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      color: black;
      z-index: 5;
      position: relative;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      z-index: 5;
      position: relative;
    }

  </style>
</head>
<body>
  <div id="space"></div>

  <button class="menu-toggle">☰</button>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <p>This is the home section.</p>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h1>About Me</h1>
      <p>All about you here...</p>
    </div>
  </section>

  <section id="skills">
    <div class="container">
      <h1>Skills</h1>
      <p>Your skills go here...</p>
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h1>Projects</h1>
      <p>Your project details...</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <form>
        <label>Email:</label>
        <input type="email" required>
        <label>Message:</label>
        <textarea rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    © 2025 Adrija Chakraborty — All Rights Reserved
  </footer>

  <script>
    // Star background
    const space = document.getElementById("space");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      star.style.animationDelay = Math.random() * 5 + "s";
      space.appendChild(star);
    }

    // Hamburger menu toggle + auto-close
    const menuBtn = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");
    const navLinks = nav.querySelectorAll("a");

    menuBtn.addEventListener("click", () => nav.classList.toggle("open"));
    navLinks.forEach(link => link.addEventListener("click", () => nav.classList.remove("open")));
  </script>
</body>
</html>
