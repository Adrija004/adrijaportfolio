<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adrija Chakraborty â€” Portfolio</title>
  <meta name="description" content="Official portfolio of Adrija Chakraborty â€” engineer, creator, and writer. Explore my work, projects, and insights.">
  <meta property="og:title" content="Adrija Chakraborty â€” Portfolio">
  <meta property="og:description" content="Engineer. Creator. Writer. Explore my latest projects and thoughts.">
  <meta property="og:url" content="https://adrija.pages.dev/">
  <meta property="og:image" content="https://adrija.pages.dev/preview.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: "Poppins", sans-serif;
    }

    #gform-container iframe { border: none; }

    .gform-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 16px;
      border: 5px solid #4a90e2;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .gform-container {
        width: 90%;
        padding: 20px;
      }
    }

    body {
      background: black;
      color: white;
      font-family: "Poppins", Arial, sans-serif;
    }

    a:link { color: #f9f8ed; }
    a:visited { color: #ddc2ae; }
    a:hover { color: #accce3; }
    a:active { color: green; }

    a { font-weight: bold; }

    h1, h2, h3 {
      font-family: "Playfair Display", "Poppins", serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      left: -70%;
      width: 70%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 10000;
    }

    .mobile-nav.active { left: 0; }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.3em;
      margin: 20px 0;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .mobile-nav.active a {
      opacity: 1;
      transform: translateX(0);
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 6000;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    @media (max-width: 900px) {
      .desktop-nav { display: none; }
      .hamburger { display: flex; }
    }

    @media (min-width: 901px) {
      .hamburger { display: none; }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
      animation: slideDown 1s ease-out;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #00e0ff;
      transform: scale(1.1);
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      width: 100%;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 0 0 25px #00e0ff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e0ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 700px;
    }

    .bottom-carousel,
    .top-carousel {
      overflow: hidden;
      width: 100%;
      margin: 25px auto;
    }

    .carousel-track {
      display: flex;
      gap: 25px;
      width: max-content;
      align-items: center;
      will-change: transform;
    }

    .top-carousel .carousel-track {
      animation: scrollRight 25s linear infinite;
    }

    .bottom-carousel .carousel-track {
      animation: scrollLeft 25s linear infinite;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @keyframes scrollRight {
      from { transform: translateX(-50%); }
      to { transform: translateX(0); }
    }

    .polaroid {
      background: white;
      padding: 8px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .polaroid img,
    .polaroid video {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border-radius: 6px;
      display: block;
      animation: floatPolaroid 3.2s ease-in-out infinite;
    }

    @keyframes floatPolaroid {
      0% { transform: translateY(0px) rotate(-2deg); }
      50% { transform: translateY(-6px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(-2deg); }
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .skill {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .skill:hover {
      background: #00e0ff;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00e0ff;
    }

    .project {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px;
      padding: 25px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      transition: 0.3s;
    }

    .project:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #00e0ff;
    }

    .project-link {
      text-decoration: none;
      color: #00e0ff;
      transition: 0.3s;
    }

    .project-link:hover {
      color: white;
      text-shadow: 0 0 15px #00e0ff;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      .polaroid img, .polaroid video { width: 180px; height: 180px; }
      .skills-list { gap: 10px; }
      .carousel-track { gap: 12px; }
    }

    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out, drift 20s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
  </style>
</head>

</html>
